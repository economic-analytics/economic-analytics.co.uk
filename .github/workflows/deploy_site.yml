on:
  push:
  workflow_dispatch:
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy site
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
